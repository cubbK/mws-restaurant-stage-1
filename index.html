<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#317EFB" />
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <div class="nav">
      <h1>
        <a href="/">Restaurant Reviews</a>
      </h1>
    </div>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>



  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.7.1/lazyload.min.js"></script>
<script type="application/javascript" charset="utf-8" src="js/minified/dbhelper-min.js"></script>
<script type="application/javascript" charset="utf-8" src="js/minified/main-min.js"></script>
<script async defer type="text/javascript" charset="utf-8" src="service_worker.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCGOyW-plHZ74__x7_Vk--0ull2aIf4CU&libraries=places&callback=initMap"></script>
<link rel="stylesheet" href="css/minified/styles.css">

</html>
