<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- Main CSS file -->
    <link rel="stylesheet" href="css/minified/styles.css" type="text/css">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#252831" />
    <title>Restaurant Info</title>
</head>

<body class="inside">
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <div class="nav">
            <h1>
                <a href="/">Restaurant Reviews</a>
            </h1>
        </div>
        <!-- Beginning breadcrumb -->
        <nav aria-label="Breadcrumb">
            <ul id="breadcrumb">
                <li>
                    <a href="/">Home</a>
                </li>
            </ul>
        </nav>
        <!-- End breadcrumb -->
        <!-- End nav -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
        <!-- Beginning restaurant -->
        <section id="restaurant-container">
            <h2 id="restaurant-name"></h2>
            <div class="restaurant-img-container">
                <img id="restaurant-img">
            </div>
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
        </section>
        <!-- end restaurant -->
        <!-- Beginning map -->
        <section id="map-container">
            <div id="map" role="application"></div>
        </section>
        <!-- End map -->
        <!-- Beginning reviews -->
        <section id="reviews-container">
            <ul id="reviews-list"></ul>
        </section>
        <section class="leave-review-container">
            <form id="reviewForm" class="review-form">
                <div class="form-group">
                    <input type="text" placeholder="Name" name="name" id="review-name">
                </div>
                <div class="form-group">
                        <label for="review-rating">Rating</label>
                        <input type="number" name="rating" min="1" max="5" value="5" id="review-rating">
                </div>
                <div class="form-group">
                    <textarea name="comments" id="" cols="30" rows="10" placeholder="Review" id="review-comments"></textarea>
                </div>
                <button>Submit</button>
            </form> 
        </section>
        <!-- End reviews -->
        <div class="network-panel"></div>
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        Copyright (c) 2017
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="text/javascript" src="js/minified/dbhelper-min.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/minified/restaurant_info-min.js"></script>
    <script type="application/javascript" charset="utf-8" src="service_worker.js"></script>
    <!-- Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCGOyW-plHZ74__x7_Vk--0ull2aIf4CU&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
